{% extends "base.html" %}

{% block content %}

<h1>Log in</h1>

{% if form.errors %}
<p class="error">Wrong username or password!</p>
{% endif %}

<div class="input-container">
{% if next %}
<form action="{% url 'authenticate' %}?next={{ next }}" method="post" id="login_form">
{% else %}
<form action="{% url 'authenticate' %}" method="post" id="login_form">
{% endif %}
	{% csrf_token %}
	<input class="input-field" type="text" name="username" value="" placeholder="Username" autofocus />
	<input class="input-field" type="password" name="password"  value="" placeholder="Password" />
	<input class="input-button" type="submit" value="Yes please!" />
</form>
</div>
<p>Don't have an account? <a href="{% url 'register' %}">Get one!</a></p>
{% endblock %}
